            </li>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}">Log Out</a>
            </li>
        </ul>
    </div>

<div class="container">
    <h1 class="text-center">Grocery categories</h1>

    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${category.empty}">
                <td colspan="7" class="text-center">No groceries to show that meet your criteria.</td>
            </tr>
            <tr th:each="category : ${category}">
                <td><span th:text="${category.name}">Name</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
