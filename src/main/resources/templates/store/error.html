<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Payment Failed!</h4>
                <p>Unfortunately, there was an error while processing your payment. Please try again.</p>
            </div>
            <a th:href="@{/store/shoppingCart}" class="btn btn-warning mt-2">Return to cart</a>
            <a th:href="@{/store/shoppingCart}" class="btn btn-info mt-2">Home</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
