<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery store</title>
</head>
<body>
Add a new grocery

<div>
    <form action="#" th:action="@{/store/addGrocery}" th:object="${groceryDTO}" method="post">
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>
            Category:
            <select th:field="*{categoryString}">
                <option value="">Select a grocery category</option>
                <option th:each="groceryCategory : ${groceryCategoryList}" th:value="${groceryCategory}" th:text="${groceryCategory}"></option>
            </select>
        </p>
        <p>
            Measuring unit:
            <select th:field="*{measuringUnitString}">
                <option value="">Select a measuring unit</option>
                <option th:each="measuringUnit : ${measuringUnitList}" th:value="${measuringUnit}" th:text="${measuringUnit}"></option>
            </select>
        </p>
        <p>Measure: <input type="number" th:field="*{measure}" /></p>
        <p>Price: <input type="number" th:field="*{price}" /></p>
        <p>Description: <input type="text" th:field="*{description}" /></p>
        <p>Image: <input type="file" th:field="*{image}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>

</body>
</html>
